<body style="background-image: url(https://media.istockphoto.com/id/1340716614/photo/abstract-icon-representing-the-ecological-call-to-recycle-and-reuse-in-the-form-of-a-pond.jpg?s=612x612&w=0&k=20&c=CglVAOWBC02qDc6Wa2ltd1L-lBVPTaYahFDEXJa4ido=);">
    <header>
        <h1>Eco-Waste Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="log.html">Log Waste</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="log-form">
            <h2>Log Waste</h2>
            <form id="wasteForm">
                <label for="wasteType">Waste Type:</label>
                <select id="wasteType" required>
                    <option value="">Select Waste Type</option>
                    <option value="Plastic">Plastic</option>
                    <option value="Organic">Organic</option>
                    <option value="Metal">Metal</option>
                    <option value="Glass">Glass</option>
                    <option value="Paper">Paper</option>
                </select>
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" step="0.01" required>
                <button type="submit">Log Waste</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eco-Waste Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
